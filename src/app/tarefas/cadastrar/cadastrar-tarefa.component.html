<h1>Cadastrar tarefa</h1>

<div class="well">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input
      type="text" class="form-control"
      [(ngModel)]="tarefa.nome"
      #nome="ngModel"
      id="nome" name="nome" minlength="5"
      required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
          class="alert alert-danger">
        <div [hidden]="!nome.erros.required">
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.erros.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input (click)="addTarefa()" [disabled]="!formTarefa.form.valid" type="submit" class="btn btn-success" value="Cadastrar">
      <a class="btn btn-default" [routerLink]="['/tarefas']">
        <span class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
